<div class="login-form">
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Login</h3>
                        <p>Fill in the data below.</p>
                        <form class="requires-validation" novalidate #loginForm="ngForm">

                            <div class="col-md-12">
                                <input class="form-control" type="text" name="email" placeholder="Email ID" required [(ngModel)]="user.email">
                                <div class="valid-feedback">Email field is valid!</div>
                                <div class="invalid-feedback">Email field cannot be blank!</div>
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="password" name="password" placeholder="Password"
                                    required [(ngModel)]="user.password">
                                <div class="valid-feedback">Password field is valid!</div>
                                <div class="invalid-feedback">Password field cannot be blank!</div>
                            </div>
                            <div class="col-md-12">
                                <select class="form-select" id="role" name="role" placeholder="Select the Role"
                                    aria-label="Default select example" [(ngModel)]="roleservice.roleValue"
                                    value="role1" required> 
                                    <option selected value="">Open this select Role</option>
                                    <option value="admin">Admin</option>
                                    <option value="user">User</option>
                                    <option value="guest">Guest</option>
                                </select>
                                {{roleservice.roleValue}}
                            </div>
                            <div class="col-md-12">

                                <button *ngIf="roleservice.roleValue === 'admin'"    class="btn btn-primary me-3"
                                    value="Login" (click)="displayAdmin(loginForm)">Admin Login</button>
                                <button *ngIf="roleservice.roleValue === 'user'" class="btn btn-primary me-3"
                                    value="Login" (click)="displayUser(loginForm)">User Login</button>
                                <button *ngIf="roleservice.roleValue === 'guest'" class="btn btn-primary me-3"
                                    value="Login" (click)="displayUser(loginForm)">Guest Login</button>    
                                

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
