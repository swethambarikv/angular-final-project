<div class="admin-reg-form">
  <form [formGroup]="adminForm">
    <div class="form-body">
      <div class="row">
        <div class="form-holder">
          <div class="form-content">
            <div class="form-items">
              <h3>Add Admin</h3>
              <p>Fill in the data below.</p>
              <div class="col-md-12">
                <input class="form-control" type="text" name="name" placeholder="Full Name" required
                  formControlName="name" required>
                <div class="valid-feedback">Name field is valid!</div>
                <div class="invalid-feedback">Name field cannot be blank!</div>
              </div>

              <div class="col-md-12">
                <input class="form-control" type="email" name="email" formControlName="email"
                  placeholder="E-mail Address" required>
                <div class="valid-feedback">Email field is valid!</div>
                <div class="invalid-feedback">Email field cannot be blank!</div>
              </div>
              <div class="col-md-12 mt-3">
                <label class="mb-3 mr-1" for="gender">Gender</label>

                <input type="radio" class="btn-check" name="gender" value="male" id="male" formControlName="gender"
                  autocomplete="off" required>
                <label class="btn btn-sm btn-outline-secondary" for="male">Male</label>

                <input type="radio" class="btn-check" name="gender" value="female" id="female" formControlName="gender"
                  autocomplete="off" required>
                <label class="btn btn-sm btn-outline-secondary" for="female">Female</label>

                <input type="radio" class="btn-check" name="gender" formControlName="gender" id="secret"
                  autocomplete="off" required>
                <label class="btn btn-sm btn-outline-secondary" for="secret">Secret</label>
                <div class="valid-feedback mv-up">You selected a gender!</div>
                <div class="invalid-feedback mv-up">Please select a gender!</div>
              </div>



              <div class="form-groupcol-md-12 mt-3">
                <label class="mb-3 mr-1" for="phone">Phone</label>
                <input type="tel" pattern="^\d{10}$" class="col-md-12" required name="phone" formControlName="phone">
              </div>

              <div class="form-groupcol-md-12 mt-3">
                <label class="mb-3 mr-1">Language</label>
                <select class="custom-select" required name="topic" formControlName="topic">
                  <option hidden value="">Select any one</option>
                  <option *ngFor="let topic of topics">{{topic}}</option>
                </select>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label">I confirm that all data are correct</label>
                <div class="invalid-feedback">Please confirm that the entered data are all correct!</div>
              </div>

              <div class="form-button mt-3">
                <button [disabled]="adminForm.invalid" type="submit" [routerLink]="['/admintable']"
                  class="btn btn-primary" (click)="userdata(adminForm)">submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

</div>
