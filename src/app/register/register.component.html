<div class="registration-form">
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Registration Page</h3>
                        <p>Fill in the data below.</p>
                        <form class="requires-validation" novalidate #registerForm="ngForm">
                            <div class="col-md-12">
                                <label>Name</label>
                                <input [(ngModel)]="userService.name" name="name" type="text" placeholder="Enter the Name " class="form-control rounded-0" required>
                                <div class="valid-feedback">Name field is valid!</div>
                                <div class="invalid-feedback">Name field cannot be blank!</div>
                            </div>

                            <div class="col-md-12">
                                <label>Email</label>
                                <input [(ngModel)]="userService.email" name="email" type="text" placeholder="Enter the Mail ID" class="form-control rounded-0" required>
                                <div class="valid-feedback">Email field is valid!</div>
                                <div class="invalid-feedback">Email field cannot be blank!</div>
                            </div>

                            <div class="col-md-12">
                                <label>Password</label>
                                <input [(ngModel)]="userService.password" name="password" type="password" placeholder="Enter the Password" class="form-control rounded-0" (keyup)="checkpass($event)" required>

                                <div class="valid-feedback">Password field is valid!</div>
                                <div class="invalid-feedback">Password field cannot be blank!</div>
                            </div>
                            <!-- <div class="col-md-12">
                                <label> Confirm Password</label>
                                <input  [(ngModel)]="userService.cPassword" name="cPassword" type="password" placeholder="Confirm Password" class="form-control rounded-0" required>

                                <div class="valid-feedback">Password matches!</div>
                                <div class="invalid-feedback">Password does not match!</div>
                            </div> -->
                            <br>
                            <div class="col-md-12 mt-3">
                                <label class="mb-3 mr-1" for="phone">Phone</label>
                                <input type="tel" pattern="^\d{10}$" class="col-md-12" required name="phone" [(ngModel)]="userService.phone">
                            </div>
                            <br>
                            <div class="col-md-12 mt-3">
                                <label class="mb-3 mr-1" for="gender">Gender</label>

                                <input type="radio" class="btn-check" name="gender" value="male" id="male" [(ngModel)]="userService.gender" autocomplete="off" required>
                                <label class="btn btn-sm btn-outline-secondary" for="male">Male</label>

                                <input type="radio" class="btn-check" name="gender" value="female" id="female" [(ngModel)]="userService.gender" autocomplete="off" required>
                                <label class="btn btn-sm btn-outline-secondary" for="female">Female</label>

                                <!-- <input type="radio" class="btn-check" name="gender" 
                                [(ngModel)]="userService.gender" id="secret"
                                    autocomplete="off" required> -->
                                <!-- <label class="btn btn-sm btn-outline-secondary" for="secret">Secret</label> -->
                                <div class="valid-feedback mv-up">You selected a gender!</div>
                                <div class="invalid-feedback mv-up">Please select a gender!</div>
                            </div>


                            <div class="col-md-12 mt-3">
                                <label class="mb-3 mr-1">Topic</label>
                                <select class="custom-select" required name="topic" [(ngModel)]="userService.topic">
                                    <option hidden value="">Select any one</option>
                                    <option *ngFor="let topic of topics">{{topic}}</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label class="mb-3 mr-1">Role</label>

                                <select class="form-select" id="role" name="role" placeholder="Select the Role" aria-label="Default select example" [(ngModel)]="roleservice.roleValue" value="role1" required>
                                    <option selected value="">Open this select Role</option>
                                    <option value="admin">Admin</option>
                                    <option value="user">User</option>
                                    <option value="guest">Guest</option>
                                </select>

                            </div>
                            <br/>
                            <div class="col-md-12 text-center">
                                <a (click)="registerUser(registerForm)" class="btn btn-primary me-3" href="/login">Register</a>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
