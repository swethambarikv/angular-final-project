<div class="row">

    <div class="col-md-6 mx-auto">
    
    <div class="card rounded-0">
    
    <div class="card-header">
    
    <h3 class="mb-0">Register</h3>
    
    </div>
    
    <div class="card-body">
    
    <form class="form" #registerForm="ngForm">
    
    <div class="form-group">
    
    <label for="">Mail Id</label>
    
    <input  [(ngModel)]="userService.email" name="email" type="text" class="form-control rounded-0" required>
    
    </div>
    
    <div class="form-group">
    
    <label for="">Password</label>
    
    <input  [(ngModel)]="userService.password" name="password" type="password" class="form-control rounded-0" required>
    
    </div>
    
    <button (click)="registerUser(registerForm)" type="button" class="btn btn-info float-right">Register</button>
    
    </form>
    
    </div>
    
    </div>
    
    </div>
    
    </div>
